<div class="right_col" role="main">

  <div class="row">
    <div class="col-md-12 col-sm-12 col-xs-12">

      <div class="col-md-12 col-sm-12 col-xs-12">
        <div class="x_panel">
          <div class="x_title">
            <h2>Top Answers</h2>
            <ul class="nav navbar-right panel_toolbox">
              <li>
                <div class="checkbox">
                  <label>
                    <input type="checkbox" class="flat" (ngModelChange)="loadTopAnswers()" [(ngModel)]="feedback" /> Just with feedback
                  </label>
                </div>
              </li>
            </ul>
            <div class="clearfix"></div>
          </div>

          <div class="x_content">

            <div class="table-responsive">
              <table class="table table-striped jambo_table bulk_action">
                <thead>
                  <tr class="headings">
                    <th class="column-title">NÂº </th>
                    <th class="column-title">Question </th>
                    <th class="column-title">Clicks </th>
                    <th class="column-title no-link last">
                      <span class="nobr">Action</span>
                    </th>
                    <th class="bulk-actions" colspan="7">
                      <a class="antoo" style="color:#fff; font-weight:500;">Bulk Actions (
                        <span class="action-cnt"> </span> )
                        <i class="fa fa-chevron-down"></i>
                      </a>
                    </th>
                  </tr>
                </thead>

                <tbody>
                  <tr class="even pointer" *ngFor="let answer of answers">
                    <td class=" ">{{answer.number}}</td>
                    <td class=" ">{{answer.question}}</td>
                    <td class=" ">{{answer.clicks}}</td>
                    <td class=" last">
                      <a routerLink="/questions/{{answer.number}}">Questions</a>
                    </td>
                  </tr>

                </tbody>
              </table>
            </div>

          </div>
        </div>
      </div>

    </div>
  </div>
</div>
