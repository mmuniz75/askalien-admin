<div class="container body">
    <div class="main_container">
      <div class="col-md-3 left_col" *ngIf="isLogin()">
        <div class="left_col scroll-view">
          <div class="navbar nav_title" style="border: 0;">
            <a href="index.html" class="site_title"><i class="fa fa-space-shuttle"></i> <span>Ask Alien Console</span></a>
          </div>
          <div class="clearfix"></div>
          <br />

          <!-- sidebar menu 
              Questions Answers Add Answer Top Answers Videos Statistics Usage            
          -->
          <div id="sidebar-menu" class="main_menu_side hidden-print main_menu" >
            <div class="menu_section">
              <h3>General</h3>
              <ul class="nav side-menu">
                <li [class.current-page]="url == '/questions'" ><a  (click)="setUrl('/questions')" routerLink="/questions" ><i class="fa fa-question"></i> Questions </a></li>
                <li [class.current-page]="url == '/users'"><a  (click)="setUrl('/users')" routerLink="/users" ><i class="fa fa-users"></i>Users</a></li>
                <li [class.current-page]="url == '/visitors'"><a (click)="setUrl('/visitors')" routerLink="/visitors"><i class="fa fa-flag-checkered"></i> Visitors</a></li>
                <li [class.current-page]="url == '/topanswers'"><a (click)="setUrl('/topanswers')" routerLink="/topanswers" ><i class="fa fa-level-up"></i> Top Answers</a></li>
                <li [class.current-page]="url == '/answers'"><a  (click)="setUrl('/answers')" routerLink="/answers"><i class="fa fa-lightbulb-o"></i> Answers </a></li>
                <li [class.current-page]="url == '/videos'"><a  (click)="setUrl('/videos')" routerLink="/videos"><i class="fa fa-video-camera"></i>Videos</a></li>
                <li [class.current-page]="url == '/answer'"><a  (click)="setUrl('/answer')" routerLink="/answer"><i class="fa fa-plus"></i> Add Answer</a></li>
              </ul>
            </div>
           

          </div>
          <!-- /sidebar menu -->

         
        </div>
      </div>

      <!-- top navigation -->
      <div class="top_nav" *ngIf="isLogin()">
        <div class="nav_menu">
          <nav>
            <div class="nav toggle">
              <a id="menu_toggle"><i class="fa fa-bars"></i></a>
            </div>

            <ul class="nav navbar-nav navbar-right">
              <li class="">
                <a href="javascript:;" class="user-profile dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
                  {{getUserName()}}
                  <span class=" fa fa-angle-down"></span>
                </a>
                <ul class="dropdown-menu dropdown-usermenu pull-right">
                  <li><a href="#" (click)="logOut()" ><i class="fa fa-sign-out pull-right"></i> Log Out</a></li>
                </ul>
              </li>

            </ul>
          </nav>
        </div>
      </div>
      <!-- /top navigation -->

      <!-- page content -->
      
          <router-outlet #outlet></router-outlet>
      
      <!-- /page content -->

      <!-- footer content -->
      <footer *ngIf="isLogin()">
        <div class="pull-right">
          Ask Alien Console by Muniz 2017
        </div>
        <div class="clearfix"></div>
      </footer>
      <!-- /footer content -->
    </div>
  </div>
